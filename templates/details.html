{% extends 'base.html' %}



{% block content %}

<div class="container mx-auto p-2">

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ book.cover }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.description }}</p>
        <p class="card-text"><small class="text-body-secondary">Ціна: {{ book.price }}грн</small></p>
      </div>
    </div>
  </div>
</div>

</div>
{% endblock %}
